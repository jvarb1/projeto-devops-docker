name: CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  DOCKER_IMAGE: projeto-devops
  DOCKER_REGISTRY: docker.io

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short

  build-and-push:
    name: Build and Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}
          tags: |
            type=sha,prefix={{branch}}-,format=long
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:buildcache,mode=max

      - name: Set image tag for deploy
        id: image-tag
        run: |
          SHA=$(git rev-parse --short HEAD)
          IMAGE_TAG="${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:main-${SHA}"
          echo "tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "Built and pushed image with tag: ${IMAGE_TAG}"

  deploy:
    name: Deploy to Production
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get image tag from build job
        id: image-tag
        run: |
          SHA=$(git rev-parse --short HEAD)
          IMAGE_TAG="${{ secrets.DOCKER_USERNAME }}/projeto-devops:main-${SHA}"
          echo "tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "Using image tag: ${IMAGE_TAG}"

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -e
            
            if ! command -v git &> /dev/null; then
              echo "ERRO: Git nao esta instalado. Execute o script scripts/install-server.sh primeiro."
              exit 1
            fi
            
            if ! command -v docker &> /dev/null; then
              echo "ERRO: Docker nao esta instalado. Execute o script scripts/install-server.sh primeiro."
              exit 1
            fi
            
            if ! command -v docker compose &> /dev/null && ! command -v docker-compose &> /dev/null; then
              echo "ERRO: Docker Compose nao esta instalado. Execute o script scripts/install-server.sh primeiro."
              exit 1
            fi
            
            PROJECT_DIR="$HOME/projeto-devops-docker"
            
            if [ ! -d "$PROJECT_DIR" ]; then
              echo "Diretorio nao existe. Clonando repositorio..."
              git clone https://github.com/jvarb1/projeto-devops-docker.git "$PROJECT_DIR"
            fi
            
            cd "$PROJECT_DIR"
            
            export IMAGE_TAG=main-$(git rev-parse --short HEAD)
            export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            
            git fetch origin
            git reset --hard origin/main
            git clean -fd
            
            DOCKER_COMPOSE_CMD="docker compose"
            if ! command -v docker compose &> /dev/null; then
              DOCKER_COMPOSE_CMD="docker-compose"
            fi
            
            echo "Baixando nova imagem do Docker Hub..."
            $DOCKER_COMPOSE_CMD -f docker-compose.prod.yml pull app
            
            echo "Reiniciando container da aplicacao..."
            $DOCKER_COMPOSE_CMD -f docker-compose.prod.yml up -d --no-deps app
            
            echo "Status dos containers:"
            $DOCKER_COMPOSE_CMD -f docker-compose.prod.yml ps

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            cd "$HOME/projeto-devops-docker"
            
            DOCKER_COMPOSE_CMD="docker compose"
            if ! command -v docker compose &> /dev/null; then
              DOCKER_COMPOSE_CMD="docker-compose"
            fi
            
            echo "Aguardando containers iniciarem..."
            sleep 15
            
            echo "Status dos containers:"
            $DOCKER_COMPOSE_CMD -f docker-compose.prod.yml ps
            
            echo "Ultimos logs da aplicacao:"
            $DOCKER_COMPOSE_CMD -f docker-compose.prod.yml logs app --tail=30

